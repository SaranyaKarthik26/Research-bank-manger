  <h3 class="text-center">Edit Staff</h3>
  <form class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control">
        <option>English</option>
        <option>TESOL</option>
        <option>Bussiness</option>
        <option>Film</option>
        <option>Digital Media</option>
        <option>Health</option>
        <option>Technology</option>
      </select>
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation">
    </div>
    <div class="form-group">
      <label for="profile">Staff Profile</label>
      <input type="text" class="form-control" id="profile">
    </div>
    
      <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
   
  </form>
