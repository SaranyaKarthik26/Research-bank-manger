<div class="container-fluid">
  <h3 class="text-center">Add Document</h3>
  <form class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="6"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File Upload</label>
      <input type="file" id="fileUpload">
      <p class="help-block">Select files to upload</p>
    </div>
    <div class="form-group">
      <label for="publishedOn">Published On</label>
      <input type="date" class="form-control" id="publishedOn">
    </div>
    <div class="form-group">
      <label for="publishedBy">Published By</label>
      <input type="text" class="form-control" id="publishedBy">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="rePassword">Retype-Password</label>
      <input type="password" class="form-control" id="rePassword">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
